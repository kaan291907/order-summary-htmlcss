<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary</title>
  <link rel="icon" href="images\favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Roboto+Mono&family=Sacramento&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="card">
    <img class="hero-image" src="images\illustration-hero.svg" alt="where is image">
    <div class="container">
      <h2 class="title">Order Summary</h2>
      <p class="description">You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you
        like!</p>
      <div class="payment-plan">
        <img src="images\icon-music.svg" alt="none">
        <div class="payment-description">
          <strong>Annual plan</strong>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <button class="proceed">Proceed to payment</button>
      <button class="cancel">Cancel order</button>
    </div>
  </div>

</body>

</html>
